spring:
  profiles:
    active: test
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    hikari:
      maximum-pool-size: 100
      minimum-idle: 15
      connection-timeout: 30000
      idle-timeout: 180000
  jpa:
    hibernate:
      naming:
        physical-strategy: com.truechain.task.core.ImprovedNamingStrategy
      ddl-auto: none
    show-sql: true
  http:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
logging:
  level:
    root: info
app:
  swagger:
    enable: true
  token:
    header: "Token"
  agent:
    header: "Agent"

---
server:
  port: 8080
spring:
  profiles: dev
  datasource:
    url:
    username:
    password:
  redis:
    host: 127.0.0.1
    port:
    password:
app:
  upload:
    file-path: D://
  sms:
    smsUserName:
    smsPassword:
logging:
  config: classpath:log/logback-dev.xml


