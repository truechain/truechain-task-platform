server:
  port: 8080
spring:
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    hikari:
      maximum-pool-size: 100
      minimum-idle: 15
      connection-timeout: 30000
      idle-timeout: 180000
  jpa:
    hibernate:
      naming:
        physical-strategy: com.truechain.task.core.ImprovedNamingStrategy
      ddl-auto: none
    show-sql: true
  http:
    multipart:
      max-file-size: 50Mb
      max-request-size: 50Mb
logging:
  level:
    root: info
app:
  swagger:
    enable: true
  token:
    header: "Token"
  agent:
    header: "Agent"

