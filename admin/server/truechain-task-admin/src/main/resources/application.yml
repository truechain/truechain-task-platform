spring:
  profiles:
    active: test
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    hikari:
      maximum-pool-size: 100
      minimum-idle: 15
      connection-timeout: 30000
      idle-timeout: 180000
  jpa:
    hibernate:
      naming:
        physical-strategy: com.truechain.task.core.ImprovedNamingStrategy
      ddl-auto: none
    show-sql: false
  http:
    multipart:
      max-file-size: 50Mb
      max-request-size: 50Mb
logging:
  level:
    com.truechain.task: debug
    root: info
app:
  swagger:
    enable: true
  token:
    header: "Token"
  agent:
    header: "Agent"

